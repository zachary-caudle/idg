<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #randomID {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Random Student ID Generator</h1>
    <button onclick="generateID()">Generate Random ID</button>
    <div id="randomID"></div>

    <script>
        function generateID() {
            // Generate a random number between 46000 and 84000
            let randomID = Math.floor(Math.random() * (84000 - 46000 + 1)) + 46000;

            // Append the email domain
            let email = randomID + "@students.saisd.org";

            // Display the result
            document.getElementById("randomID").innerText = email;
        }
    </script>

</body>
</html>
